<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Manicure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Agende seu hor√°rio</h1>
    <form method="POST">
        {% for dia in agendamentos %}
            <div class="dia">
                <h2>{{ dia.data }} ({{ dia.dia_semana }})</h2>
                {% for horario in dia.horarios %}
                    <label class="horario">
                        <input type="radio" name="data_hora" value="{{ dia.data }} {{ horario }}" required>
                        {{ horario }}
                    </label>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="text" name="cliente" placeholder="Seu nome" required>
        <button type="submit">Agendar</button>
    </form>
</body>
</html>
